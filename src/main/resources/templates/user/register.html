<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{../css/bootstrap.css}" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{../css/bootstrap-grid.css}" href="/css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{../css/style.css}" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/static}">The Arena</a>
        <div  id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{../static}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../tournaments}">Tournaments</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../about}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../contact}">Contact</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/register}">Register Now</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/user/login}">login</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/user/logout}">logout</a></li>
            </ul>
        </div>
    </nav>
    <h1>Register Now</h1>
    <p>Sign up for an account to participate in our esports tournaments.</p>
</header>
<main>
    <section>
        <h2>Create an Account</h2>
        <form action="#" method="POST" th:action="@{/user/register}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </section>
    <section>
        <h2>Already Have an Account?</h2>
        <p><a th:href="@{/user/login}">Login Here</a></p>
    </section>
</main>
<footer>
    <p>&copy; 2023 Esports Tournament Hosting and Creation</p>
</footer>
<script src="../../static/js/form.js" defer></script>
</body>
</html>
