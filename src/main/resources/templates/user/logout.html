<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{../css/bootstrap.css}" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{../css/bootstrap-grid.css}" href="/css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{../css/style.css}" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/static}">login</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{../index}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../tournaments}">Tournaments</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../about}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../contact}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register Now</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">login</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">logout</a></li>
            </ul>
        </div>
    </nav>
    <h1>Log in</h1>
    <p>Login and start browsing</p>
</header>
<main>
    <section>
        <h2>Create an Account</h2>
        <form th:action="@{/user/logout}" method="post">
            <div class="oneinput saveButtonDiv">
                <input type="submit" value="logout" class="smallButton buttonLook">
            </div>
            <div class="oneinput cancelButtonDiv">
                <a th:href="@{../index}" class="smallButton buttonLook">cancel</a>
            </div>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2023 Esports Tournament Hosting and Creation</p>
</footer>
<script src="../../static/js/form.js" defer></script>
</body>
</html>
